<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tougher than Today</title>
    <!-- Include Font Awesome CDN for the heart icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('https://example.com/your-background-image.jpg') center/cover fixed no-repeat;
        }

        #container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #message {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .love-button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #841003;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .love-button:hover {
            background-color: #13a242;
        }

        .heart-icon {
            margin-left: 5px;
            display: none;
        }

        .show-heart .heart-icon {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="message">Hey Juan Luis Arroyo,</div>
        <button class="love-button" onclick="displayLove()"</button>Continue <i class="heart-icon far fa-heart"></i></button>
    </div>

    <script>
        let dayCounter = 0;

        function displayLove() {
            const messages = [
                "I heard today was rough for you,",
                "and I just wanted to remind you that",
                "tough days don't last, but tough people do.",
                "Tomorrow is a new day, a chance for a fresh start.",
                "Take a deep breath, embrace the challenges you faced today,",
                "and know that you're stronger than you think.",
                "If you need someone to talk to or just want to unwind, I'm here for you.",
                "Remember, you've got a support system that cares about you.",
                "Wishing you a restful evening and a brighter tomorrow.",
            ]; 

            const loveButton = document.querySelector('.love-button');

            if (dayCounter < messages.length) {
                const loveMessage = messages[dayCounter];
                document.getElementById("message").innerText = loveMessage;
                dayCounter++;
            } else {
                document.getElementById("message").innerText = "A reminder: I love you every single day!";
                loveButton.innerText = "♡ ♡ ♡";
                loveButton.classList.add('show-heart');
                document.querySelector('.heart-icon').classList.add('fa-heart');
            }
        }
    </script>
</body>
</html>
